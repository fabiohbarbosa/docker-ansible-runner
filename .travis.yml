---
sudo: required

language: python
services:
  - docker

install:
  - pip install -r requirements.txt

before_script:
  - docker login -u $docker_user -p $docker_password

jobs:
  include:
    - stage: tests
      script:
      - bash test.sh

    - stage: deploy
      script:
      - cd bin && python main.py
      only: master

after_script:
  - docker logout

notifications:
  email: true





